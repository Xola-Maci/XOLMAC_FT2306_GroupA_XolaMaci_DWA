<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tally Count</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;@900&display=swap" rel="stylesheet">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.10.0/cdn/themes/light.css" />
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.10.0/cdn/shoelace-autoloader.js"></script>
<script src="./script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header_title">Tally Count</h1>
    </header>

    <aside class="controls">
        <label>
            <span>Display</span>
            <select>
                <option>Single</option>
                <option>Multiple</option>
            </select>
        </label>

        <label>
            <span>Counter</span>
            <select>
                <option>Counter 1</option>
                <option>Counter 2</option>
                <option>Counter 3</option>
            </select>
        </label>

        <button>Settings</button>
    </aside> 

    <main class="counter">
     <input class="counter_value" data-key="number" readonly value="0">
     <div class="counter_actions">
    <sl-button-group label = "Alignment">
        <sl-button data-key="subtract" class="counter_button" size="large">-</sl-button>
        <sl-button data-key="add" class="counter_button" size="large">+</sl-button>
        <sl-button data-key="reset" class="counter_button" size="large">Reset</sl-button>
    </sl-button-group>
    </div>
    <div id="popup" class="popup" style="display: none;" size="large">
        <div class="popup-content">
            <alert>Counter has been reset.</alert>
        </div>

    </main>
    

    <footer class="footer">
        <p class="paragraph">Inspired by <a class="footer_link" href="https://tallycount.app/">
            Tally Count</a>. Note that this is merely a 
            student practise project for learning JavaScript.</p>
    </footer>
</body>

</html>
